  <head>
    <title>Kung Pao Chicken</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "Kung Pao Chicken",
      "image": [
      "https://example.com/photos/1x1/photo.jpg"
      ],
      "author": {
        "@type": "Person",
        "name": "Xi Zhang"
      },
      "datePublished": "2019-11-05",
      "description": "Kung Pao Chicken",
      "recipeCuisine": "Chinese",
      "keywords": "chicken, meat, peanuts",
      "recipeCategory": "Food",
      "nutrition": {
        "@type": "NutritionInformation",
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "1"
      },
      "recipeIngredient": [
        "1 lb of chicken",
        "3 green onions",
        "1 teaspoon sugar",
        "5 oz of raw, shelled peanuts with skin on",
        "3 - 5 slices of ginger",
        "5 cloves of garlic",
        "2 - 3 green peppers",
        "Tapioca or starch powder",
        "Cooking wine",
        "Soy sauce",
        "Red chili flakes",

      ],
      "recipeInstructions": [
        {
          "@type": "HowToStep",
          "text": "Cut the chicken into cubes"
        },
        {
          "@type": "HowToStep",
          "text": "Dice green onions"
        },
        {
          "@type": "HowToStep",
          "text": "Dice the slices of ginger"
        },
        {
          "@type": "HowToStep",
          "text": "Dice the cloves of garlic"
        },
        {
          "@type": "HowToStep",
          "text": "Cube the green peppers"
        },
        {
          "@type": "HowToStep",
          "text": "Prepare 1:1 marinade of soy sauce to cooking wine with 1 teaspoon of sugar. Roughly 1 cup."
        },
        {
          "@type": "HowToStep",
          "text": "Marinate the chicken with the diced ginger (all) and green onions (⅔) in roughly ½ cup of soy sauce and cooking wine (1:1)"
        },
        {
          "@type": "HowToStep",
          "text": "Cook the peanuts in a bit of oil until brown with a bit of charred skin"
        },
        {
          "@type": "HowToStep",
          "text": "Remove the peanuts"
        },
        {
          "@type": "HowToStep",
          "text": "Coat the marinated chicken with starch powder"
        },
        {
          "@type": "HowToStep",
          "text": "Cook the chicken with a bit of oil. Remove as soon as cooked."
        },
        {
          "@type": "HowToStep",
          "text": "Cook the rest of the green onions with the green peppers and garlic"
        },
        {
          "@type": "HowToStep",
          "text": "Add the chicken (briefly)"
        },
        {
          "@type": "HowToStep",
          "text": "Add a marinade of soy sauce and cooking wine roughly ½ cup (1:1)"
        },
        {
          "@type": "HowToStep",
          "text": "Add salt and pepper"
        }
      ]
    }
    </script>
